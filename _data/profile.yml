name: এ্যাডভোকেট আ.স.ম সায়েম
title: নওগাঁ সদর-৫ নং আসনের সম্ভাব্য প্রার্থী
photo: /assets/images/1000069037.jpg
about: আমি এ্যাডভোকেট আ.স.ম সায়েম, নওগাঁ সদর-৫ নং আসনের একজন সম্ভাব্য প্রার্থী।
  আমার জন্ম ও বেড়ে ওঠা এই নওগাঁয়। আমি বিশ্বাস করি যে রাজনীতি হওয়া উচিত
  মানুষের সেবার মাধ্যম। আমার লক্ষ্য হলো এলাকার মানুষের দৈনন্দিন সমস্যা সমাধান
  করা এবং নওগাঁকে একটি আধুনিক, উন্নত ও সমৃদ্ধ এলাকায় পরিণত করা।
vision: শিক্ষার মান উন্নয়ন প্রত্যন্ত অঞ্চল পর্যন্ত স্বাস্থ্যসেবা প্রাপ্তি
  নিশ্চিত করা এবং উপযোগী কর্মসংস্থানের সুযোগ সৃষ্টি করা।
